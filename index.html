<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>Todo List</title>
</head>
<body>
  <div class="header">
    <h1>Welcome to the To-Do list webapp!</h1>
    <p id="welcomeMessage"></p> 
    <div class="signup-link">
      Not you? <a href="signin.html" id="signoutLink">Sign out</a>
      <p>This web app was built by Shayan Khan</p>
    </div>
  </div>
  <div id="myDIV" class="header">
    <h2><span id="userName"></span>'s To Do List</h2>
    <input type="text" id="myInput" placeholder="What do you need to do next?...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="myUL">
    <!-- Tasks will be dynamically added here -->
  </ul>

  <script src="index.js"></script>
</body>
</html>
